<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Menu</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic,latin' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&amp;subset=cyrillic' rel='stylesheet' type='text/css'>
  <link href="http://allfont.net/css/?fonts=bebas-neue" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header page-header--main">

    <h1 class="logo">
      <a href="" class="logo__link"></a>
    </h1>

    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <nav class="page-header__navbar collapse navbar-collapse js-navbar-collapse">
      <ul class="main-menu">
        <li><a href="about/">О компании</a></li>
        <li><a href="cdn/">CDN</a></li>
        <li><a href="services/">Услуги</a></li>
        <li><a href="price/">Стоимость</a></li>
        <li><a href="covering/">Покрытие</a></li>
        <li><a href="contacts/">Контакты</a></li>
      </ul>

      <div class="nav-btns">
        <a href="#0" class="nav-btns__call icon-phone">Заказать обратный звонок</a>
        <a href="#0" class="nav-btns__eng">eng</a>
        <a href="#0" class="nav-btns__lk icon-lock">Вход</a>
      </div>
    </nav>
  </header>
  <main class="content content--contacts">
  <section class="contacts">
    <div id="map_canvas" width="100%" height="100%" class="contacts__map md-shown"></div>
    <header class="content-header content-header--contacts">
        <h1 class="content-header__title">
          <span class="content-header__title-inner">Контакты</span>
          </h1>
        <div class="content-header__slogan">Одно мгновение до сотрудничества</div>
    </header>

    <div class="contacts__section">

      <div class="contacts__info">
        <p class="contacts__address">Россия, Санкт-Петербург <br>ул. Политехническая 26</p>
        <p class="contacts__phone">Тел.: +7 (812) 313-26-72 <br>
          Почта: sales@cdnnow.ru <br>
          Skype: cdnnow</p>
      </div>

      <div class="contacts__blank">
        <h3 class="contacts__title">Напишите нам</h3>
        <form class="contacts__form" action="">
          <div class="contacts__form-control">
            <input type="text" placeholder="Ваше имя *">
          </div>
          <div class="contacts__form-control">
            <input type="text" placeholder="Email *">
          </div>
           <div class="contacts__form-control contacts__message">
            <textarea name="" id="" cols="30" rows="10" placeholder="Сообщение *"></textarea>
          </div>
          <div class="contacts__capture"></div>
          <a href="#0" href="" class="btn--bluedark">Отправить</a>
        </form>
      </div>
    </div>
  </section>

  </main>

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/plugins/bootstrap.min.js"></script>
  <script src="js/plugins/jquery.onepage-scroll.js"></script>
  <script src="js/plugins/jquery.vide.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="js/main.js"></script>
</body>
</html>
